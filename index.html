<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jost&family=Rubik&display=swap" rel="stylesheet">
    <link type="image/png" sizes="32x32" rel="icon" href="icons8-pokemon-color-32.png">
    <title>Who's That Pokemon?</title>
</head>
<body>
    <div class="container">
        <!-- <h1>Who's That Pokemon?</h1> -->
        <div class="title">
            <img src="title.png" alt="">
        </div>
        <button id="generate">New Game</button>
        <div class="pokemon">
            <div class="nametag">
                <h2 id="pokemonName"></h2>
            </div>
            <div class="img"></div>
        </div>
        <div class="guessing" id="guessing">
            <div id="input">
                <input type="text" id="guess" placeholder="Enter a guess!">
                <button type="submit" id="submitBtn">Submit!</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
